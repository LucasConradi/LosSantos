name: Build and Deploy Jekyll site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7 # ou outra versÃ£o
      - name: Install dependencies
        run: |
          bundle install
      - name: Build the site
        run: |
          bundle exec jekyll build